<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up and Sign In Form</title>
  <!-- Link to your CSS file if you have one -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <!-- Link to Boxicons library for icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
  <link rel="stylesheet" href="css/loginSignup.css">
</head>

<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
     
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input id="codeforcesId" type="text" placeholder="codeFroces-ID" required>
            </div>
            <div id="passwordMatchMessage" style="color: grey; margin-top: 5px;"></div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="confirmPassword" type="password" placeholder="Confirm password" required>
            </div>
            <button id="signupButton" class="signup-button" disabled>
              Sign up
            </button>
            <p>
              <span>
                Already have an account?
              </span>
              <b onclick="toggle()" class="pointer">
                Sign in here
              </b>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN UP -->
      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input id="sigcodeforcesId" type="text" placeholder="codeFroces-ID" required>
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input id="sigpassword" type="password" placeholder="Password" required>
            </div>
            <button  id="signinButton" class="signin-button" disabled>
              Sign in
            </button>
            <p>
              <b>
                Forgot password?
              </b>
            </p>
            <p>
              <span>
                Don't have an account?
              </span>
              <b onclick="toggle()" class="pointer">
                Sign up here
              </b>
            </p>
          </div>
        </div>
        <div class="form-wrapper"></div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            ğ•ğ•–ğ•ğ•”ğ• ğ•ğ•–
            â„‚ğ•†ğ”»ğ”¼â„
          </h2>
        </div>
        <div class="img sign-in"></div>
      </div>
      <!-- END SIGN IN CONTENT -->
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up"></div>
        <div class="text sign-up">
          <h2>
            Join with us
          </h2>
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>
  <!-- You can link your JavaScript file here if needed -->
  <script src="js/loginSignup.js"></script>
  <script src="js/signupForm.js"></script>
  <script src="js/loginForm.js"></script>


 

</body>




</html>
